<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFUEIT ATM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="upperblody">
    <div class="container">
        <div class="innercontainer">
        <h4 id="toptext">Enter Your Acc Number</h4>
        <form name="forms">
            <input class="accno" name="answers" id="accno" type="text" placeholder="">
            <!-- <input class="accno" name="answer" id="pass" type="number" placeholder="" >
            <input class="accno" name="answer" id="amount" type="number" placeholder="" > -->
            <input type="text" class="accno" name="amount1" id="amount" placeholder="Rs 5000">
            <p id="acc_holder"></p>
            <p id="cash_holder"></p>
        </form>
    <div class="menu">
            <input type="button" value="Check Balance" onclick="CheckBalance()">
            <input type="button" value="Withdraw" onclick="Withdraw_menu()">
            <input type="button" value="Credit" onclick="Credit_menu()">
            <input type="button" value="Transfer" onclick="Transfer_menu()">
            <input type="button" id="exitbutton" value="Exit" onclick="">
        </div>
    </div>
    <button  id="accbtn" class="subbtn" onclick="AccCheck()">Proceed</button>
    <button  id="passbtn" class="subbtn" onclick="PassCheck()">Proceed</button>
    <button  id="withdraw_btn" class="subbtn" onclick="Withdraw_Cash()">Proceed</button>
    <button  id="credit_btn" class="subbtn" onclick="Credit_Cash()">Proceed</button>
    <button  id="insert_btn" class="subbtn" onclick="menu()">Insert Your Card</button>
    <button  id="transfer_btn" class="subbtn" onclick="transfer_cash()">Proceed</button>
    </div>
    </div>
</div>
    <div class="lowerbody">
        <div class="lowercontainer">
            <div class="calbutton">
                <input  type="button" value="1"  onclick="forms.accno.value += '1'" id="btn1" class="btn">
                <input  type="button" value="2"  onclick="forms.accno.value += '2'" id="btn2" class="btn">
                <input  type="button" value="3"  onclick="forms.accno.value += '3'" id="btn3" class="btn">
                <input  type="button" value="4"  onclick="forms.accno.value += '4'" id="btn4" class="btn">
                <input  type="button" value="5"  onclick="forms.accno.value += '5'" id="btn5" class="btn">
                <input  type="button" value="6"  onclick="forms.accno.value += '6'" id="btn6" class="btn">
                <input  type="button" value="7"  onclick="forms.accno.value += '7'" id="btn7" class="btn">
                <input  type="button" value="8"  onclick="forms.accno.value += '8'" id="btn8" class="btn">
                <input  type="button" value="9"  onclick="forms.accno.value += '9'" id="btn9" class="btn">
                <input  type="button" value="0"  onclick="forms.accno.value += '0'" id="btn0" class="btn">
                <input  type="button" value="." onclick="forms.accno.value += '.'" id="btn." class="btn">
                <input  type="button" value="C" onclick="back()"id="btncancel" class="btn cancel">
                <input value="Reset" onclick="forms.answer.value=''" id="btnreset" type="reset" class="btn reset bigbtn">
               <!-- <input type="button"  value="Procced"  onclick="cardcheck()"id="btnproced" class="btn equal bigbtn"> -->
            </div>
       
        </div>
    </div>
    <script src="/script.js"></script>
       
    
</body>
</html>
